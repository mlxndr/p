name: Build and Deploy

on:
  push:
    branches:
      - main # Or your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment identity

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Or a suitable version

      - name: Install dependencies (if any)
        run: npm install

      - name: Generate presentation list
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1 # Correct action!
        with:
          path: . # Upload everything in the root directory (your built site)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1 # Correct action!