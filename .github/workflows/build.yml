name: Build and Deploy

on:
  push:
    branches:
      - main # Or your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment identity

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Or a suitable version

      - name: Install dependencies (if any)
        run: npm install

      - name: Generate presentation list
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Correct and up-to-date action!
        with:
          name: github-pages # Name of the artifact (optional but good practice)
          path: .         # Upload everything in the root directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1 # No 'with' configuration needed!