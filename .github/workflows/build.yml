name: Build and Deploy

on:
  push:
    branches:
      - main # Or your main branch name

  pull_request: # Add this to trigger on pull requests as well
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment identity
    if: github.ref == 'refs/heads/main' # Only run on pushes to the main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Or a suitable version

      - name: Install dependencies (if any)
        run: npm install

      - name: Generate presentation list
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1