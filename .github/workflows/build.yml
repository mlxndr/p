name: Build and Deploy

on:
  push:
    branches:
      - main # Or your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment identity

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Or a suitable version

      - name: Install dependencies (if any)
        run: npm install

      - name: Generate presentation list
        run: npm run build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          # No 'branch' input needed.  It infers from the workflow trigger.
          static_site_generator: true #Let github pages know the site is static