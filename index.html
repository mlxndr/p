<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc Alexander | mga.is</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2" style="font-weight: 200; font-variant-caps: all-small-caps;">Resources</h1>
            <p class="text-gray-600">Browse available presentations and applications</p>
        </header>

        <section class="mb-12">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800" style="font-weight: 200; font-variant-caps: all-small-caps;">Presentations</h2>
                <div class="flex gap-4">
                    <select id="sort-select" class="px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="name">Sort by Name</option>
                        <option value="updated" selected>Sort by Last Updated</option>
                        <option value="size">Sort by Size</option>
                    </select>
                    <button id="order-toggle" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        ↓ Descending
                    </button>
                </div>
            </div>
            <div id="presentations-list" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
        </section>

        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-4" style="font-weight: 200; font-variant-caps: all-small-caps;">Shiny Applications</h2>
            <div id="shiny-apps-list" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
        </section>
    </div>

    <script>
        let presentationsData = [];
        let isDescending = true;

        const shinyApps = [
            {
                name: 'Uncivil',
                description: 'Browsing data for Alexander and Struan, uncivilized in the history of English',
                url: 'https://mlxndr.shinyapps.io/Uncivil'
            },
            // Add more apps as needed
        ];

        async function fetchDirectories() {
            try {
                const response = await fetch('https://api.github.com/repos/mlxndr/p/contents/');
                const data = await response.json();
                
                const excludedFolders = ['img', 'inc', 'css', 'recycle'];
                presentationsData = data.filter(item => 
                    item.type === 'dir' && !excludedFolders.includes(item.name.toLowerCase())
                );

                // Fetch additional metadata for each directory
                await Promise.all(presentationsData.map(async (dir) => {
                    const commitResponse = await fetch(`https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/commits?path=${dir.path}&per_page=1`);
                    const commitData = await commitResponse.json();
                    if (commitData.length > 0) {
                        dir.lastUpdated = new Date(commitData[0].commit.committer.date);
                        dir.lastCommitMessage = commitData[0].commit.message;
                    }
                }));

                sortAndDisplayPresentations();
            } catch (error) {
                console.error('Error fetching directories:', error);
                document.getElementById('presentations-list').innerHTML = `
                    <div class="col-span-full text-center text-red-600">
                        Unable to load presentations. Please try again later.
                    </div>
                `;
            }
        }

        function formatTitle(dirName) {
            return dirName
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function formatDate(date) {
            return new Intl.DateTimeFormat('en-GB', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            }).format(date);
        }

        function formatFileSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }

        function sortAndDisplayPresentations() {
            const sortBy = document.getElementById('sort-select').value;
            
            presentationsData.sort((a, b) => {
                let comparison = 0;
                switch (sortBy) {
                    case 'name':
                        comparison = a.name.localeCompare(b.name);
                        break;
                    case 'updated':
                        comparison = (b.lastUpdated || 0) - (a.lastUpdated || 0);
                        break;
                    case 'size':
                        comparison = b.size - a.size;
                        break;
                }
                return isDescending ? comparison : -comparison;
            });

            const presentationsList = document.getElementById('presentations-list');
            presentationsList.innerHTML = '';
            
            presentationsData.forEach(dir => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200';
                
                card.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-800 mb-2" style="font-weight: 200; font-variant-caps: all-small-caps;">${formatTitle(dir.name)}</h2>
                    <div class="text-sm text-gray-600 space-y-1 mb-4">
                        ${dir.lastUpdated ? `<p>Updated: ${formatDate(dir.lastUpdated)}</p>` : ''}
                        <p>Size: ${formatFileSize(dir.size)}</p>
                        ${dir.lastCommitMessage ? `<p class="italic">"${dir.lastCommitMessage}"</p>` : ''}
                    </div>
                    <a href="/${dir.name}" 
                       class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-200">
                        View Presentation
                    </a>
                `;
                
                presentationsList.appendChild(card);
            });
        }

        function displayShinyApps() {
            const shinyAppsList = document.getElementById('shiny-apps-list');
            
            shinyApps.forEach(app => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200';
                
                card.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-800 mb-2" style="font-weight: 200; font-variant-caps: all-small-caps;">${app.name}</h2>
                    <p class="text-gray-600 mb-4">${app.description}</p>
                    <a href="${app.url}" 
                       target="_blank"
                       class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors duration-200">
                        Launch App
                    </a>
                `;
                
                shinyAppsList.appendChild(card);
            });
        }

        // Event Listeners
        document.getElementById('sort-select').addEventListener('change', sortAndDisplayPresentations);
        
        document.getElementById('order-toggle').addEventListener('click', (e) => {
            isDescending = !isDescending;
            e.target.innerHTML = isDescending ? '↓ Descending' : '↑ Ascending';
            sortAndDisplayPresentations();
        });

        // Initialize
        fetchDirectories();
        displayShinyApps();
    </script>
</body>
</html>
