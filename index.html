<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | mga.is</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2" style="font-weight: 200; font-variant-caps: all-small-caps;">Marc Alexander</h1>
            <p class="text-gray-600">Some presentations and applications:</p>
        </header>

        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Presentations</h2>
            <div id="presentations-list" class="bg-white rounded-lg shadow-md p-6">
                <!-- Simple list that will be populated by JavaScript -->
                <ul class="space-y-2" id="presentations"></ul>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Shiny Applications</h2>
            <div id="shiny-apps-list" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
        </section>
    </div>

    <script>
        // Define your Shiny apps
        const shinyApps = [
            {
                name: 'Uncivil',
                description: 'Browsing data for Alexander and Struan, uncivilized in the history of English',
                url: 'https://mlxndr.shinyapps.io/Uncivil'
            },
            // Add more apps as needed
        ];

        async function listDirectories() {
            try {
                const response = await fetch(window.location.pathname);
                const text = await response.text();
                
                // Create a temporary element to parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Find all directory links
                const excludedFolders = ['img', 'inc', 'css', 'recycle'];
                const links = Array.from(doc.querySelectorAll('a'))
                    .filter(a => {
                        const href = a.getAttribute('href');
                        return href.endsWith('/') && 
                               !excludedFolders.includes(href.slice(0, -1).toLowerCase());
                    })
                    .map(a => ({
                        name: a.getAttribute('href').slice(0, -1),
                        href: a.getAttribute('href')
                    }))
                    .sort((a, b) => a.name.localeCompare(b.name));

                const presentationsList = document.getElementById('presentations');
                
                links.forEach(link => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between border-b border-gray-200 py-2 last:border-0';
                    
                    li.innerHTML = `
                        <span class="text-gray-800" style="font-weight: 200; font-variant-caps: all-small-caps;">${formatTitle(link.name)}</span>
                        <a href="${link.name}" 
                           class="text-blue-600 hover:text-blue-800 hover:underline ml-4">
                            View Presentation
                        </a>
                    `;
                    
                    presentationsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('presentations').innerHTML = `
                    <li class="text-red-600">Unable to load presentations. Please try again later.</li>
                `;
            }
        }

        function displayShinyApps() {
            const shinyAppsList = document.getElementById('shiny-apps-list');
            
            shinyApps.forEach(app => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200';
                
                card.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-800 mb-2" style="font-weight: 200; font-variant-caps: all-small-caps;">${app.name}</h2>
                    <p class="text-gray-600 mb-4">${app.description}</p>
                    <a href="${app.url}" 
                       target="_blank"
                       class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors duration-200">
                        Launch App
                    </a>
                `;
                
                shinyAppsList.appendChild(card);
            });
        }

        function formatTitle(dirName) {
            return dirName
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Initialize
        listDirectories();
        displayShinyApps();
    </script>
</body>
</html>
